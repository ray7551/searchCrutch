<script id="tpl-engines" type="x-tmpl-mustache">
  <ul class="pin">
    <li class="type unselectable"><span>{{typeName}}</span></li>
    {{#engines}}
    <li><a class="engines__item unselectable"
      data-se="{{index}}"
      data-favicon="{{favicon}}"
      data-url="{{url}}"
      {{#lowerCaseKeyword}}
        data-lowercase-keyword
      {{/lowerCaseKeyword}}
      title="See more at {{displayName}}"
      href="{{href}}">{{displayName}}</a></li>
    {{/engines}}
  </ul>
</script>
