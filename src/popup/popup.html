<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>SeeMore</title>
</head>

<body>

<section class="searchBox">
  <input class="searchBox__input" id="keyword" type="text" placeholder="请输入关键词">
  <p class="searchBox__translation searchBox__translation--hide"><img src="../../static/img/translation.png" alt="Translation" title="Translation"><span></span></p>
  <span class="searchBox__tip"></span>
</section>

<section class="engines">
</section>
<hr>

<a href="setting.html" class="setting" target="_blank"></a>

<script id="tpl-engines" type="x-tmpl-mustache">
  <ul class="pin">
    <li class="type unselectable"><span>{{typeName}}</span></li>
    {{#engines}}
    <li><a class="engines__item unselectable"
      data-se="{{index}}"
      data-favicon="{{favicon}}"
      data-url="{{url}}"
      title="See more at {{displayName}}"
      href="{{href}}">{{displayName}}</a></li>
    {{/engines}}
  </ul>
</script>

</body>

</html>
